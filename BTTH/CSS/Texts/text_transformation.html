<!DOCTYPE html>
<html>
<head>
<style>
p.uppercase {
  text-transform: uppercase;
}

p.lowercase {
  text-transform: lowercase;
}

p.capitalize {
  text-transform: capitalize;
}
</style>
</head>
<body>

<h1>Using the text-transform property : Nguyễn Việt Hoàng - 2121050990</h1>

<p class="uppercase">This text is transformed to uppercase: Nguyễn Việt Hoàng - 2121050990</p>
<p class="lowercase">This text is transformed to lowercase: Nguyễn Việt Hoàng - 2121050990</p>
<p class="capitalize">This text is capitalized: Nguyễn Việt Hoàng - 2121050990</p>

</body>
</html>
